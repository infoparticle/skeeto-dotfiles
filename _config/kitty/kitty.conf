font_size             10
font_family           noto mono
bold_font             noto mono bold
remember_window_size  no
initial_window_width  80c
initial_window_height 25c
enable_audio_bell     no
close_on_child_death  yes

map alt+enter           toggle_fullscreen
map alt+shift+equal     increase_font_size
map alt+shift+minus     decrease_font_size
map alt+shift+backspace restore_font_size
map ctrl+shift+minus    no_op
map ctrl+shift+6        no_op
